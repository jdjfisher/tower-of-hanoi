<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      top: 50%;
      left: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: "Lucida Console", "Courier New", monospace;
    }
    button {
      height: 40px;
    }
    .block {
        display:inline-block;

  <script type="text/javascript" src="src/utils/webgl.js"></script>

    <div  class="block">

  </section>

  <canvas id="gl-canvas" width="600" height="600" >

  </canvas>
  
  <section class="centre">
    <button id="help-button" style="width: 500px">
